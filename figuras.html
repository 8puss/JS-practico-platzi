<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Figuras</title>
</head>
<body>
    <header>
        <div  class="container">
            <h1>
                Figuras geométricas
            </h1>
            <div class="nav-container">
                <nav>
                    <ul>
                        <div class="nav-container-item">
                            <li>
                                <img src="./home.png" alt="home-image">
                                <a href="./index.html">Home</a>
                            </li>
                        </div>
                        <div class="nav-container-item">
                            <li>
                                <img src="./descuentos.png" alt="discount-image">
                                <a href="./descuentos.html">Descuentos</a>
                            </li>
                        </div>
                        <div class="nav-container-item">
                            <li>
                                <img src="./statistics.png" alt="stadistics-icon">
                                <a href="./estadistica.html">Estadística</a>
                            </li>
                        </div>
                        <div class="nav-container-item">
                            <li>
                                <img src="./salary.png" alt="salary-icon">
                                <a href="./salarios.html">Salarios</a>
                            </li>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="item">
                <h2>
                    Calcular el perímetro y área
                </h2>
                <form>
                    <label for="inputCuadrado">Escribe las medidas de tu cuadrado</label> <br />
                    <input type="number" id="inputCuadrado" placeholder="lados"/> <br />
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button> <br />
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
                </form>
                <span id="cuadrado_respuesta">

                </span>
            </div>
            <div class="item">
                <form>
                    <label for="lado1">Escribe las medidas de tu triángulo</label> <br />
                    <input type="number" id="lado1" placeholder="lado 1"/> <br />
                    <input type="number" id="lado2" placeholder="lado 2"/> <br />
                    <input type="number" id="base" placeholder="base"/> <br />
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perímetro</button> <br />
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
                </form>
                <span id="triangulo_respuesta">

                </span>
            </div>
            <div class="item">
                <form>
                    <label for="radio">Escribe las medidas de tu círculo</label> <br />
                    <input type="number" id="radio" placeholder="radio"/> <br />
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular perímetro</button> <br />
                    <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
                </form>
                <span id="circulo_respuesta">

                </span>
            </div>
        </section>
    </main>
    <footer>
        <img src="./js-logo.png" alt="logo">
        <img src="https://static.platzi.com/media/achievements/platzi-bd.png" alt="">
        <p>RDRX | 2021</p>
    </footer>
    <script src="./figuras.js"></script>
    
</body>
</html>
